<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador da Rifa Solidária</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .login-container input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        .login-container button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="login-screen" class="login-container">
        <h2>Área do Administrador</h2>
        <p>Insira a senha para continuar:</p>
        <input type="password" id="password-input" placeholder="Digite a senha">
        <button id="login-button">Entrar</button>
    </div>

    <main id="admin-content" class="main-content" style="display: none;">
        <section class="raffle-grid">
            <div id="grid-container" class="grid-container">
                </div>
        </section>
    </main>

    <script src="admin.js"></script>

</body>
</html>
